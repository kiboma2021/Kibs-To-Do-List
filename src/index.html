<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
</head>

<body>

  <section class="content">
    <header>
      <h1>Today's To Do</h1>
      <i class="fa fa-refresh"></i>
    </header>
    <form>
      <input type="text" id="add-input" placeholder="Add to your list...">
      <span id="enter-arrow"><i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i></span>
    </form>
    <div id="display-list">

    </div>
    <div id="clear-content">Clear all completed</div>


  </section>

  <script src="main.js"></script>
</body>

</html>
